# json 문자열을 오브젝트로 바꾸는과정을 디시리얼라이제이션
# 객체를 json 문자열로 바꾸는과정은 시리얼라이제인션
spring.jackson.deserialization.fail-on-unknown-properties=true

#mysql 정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/employees?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=director
spring.datasource.password=1234

#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non)contextual_creation=true
# 여기는 쿼리 포매팅
spring.jpa.properties.hibernate.format_sql=true

# 여기는 쿼리가 보임!
logging.level.org.hibernate.SQL=DEBUG
#여기는 쿼리에 입력되는 실제 값을 보고 싶을때 활성화
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
